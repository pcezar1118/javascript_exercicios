<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <p>
         14) Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE

        </p>
        <form>
            <div class="form-groups">
                <label for="golsGremio">Gols do Grêmio</label>
                <input type="text" name="golsGremio" id="golsGremio" class="form-control">
            </div>

            <div class="form-groups">
                <label for="golsInter">Gols do Inter</label>
                <input type="text" name="golsInter" id="golsInter" class="form-control">
            </div>

            <div class="form-groups">
                <button type="button" class="btn btn-secondary" onclick="controllerAcesso(vencedor)">Resultado</button>
            </div>
        </form>

        <div class="form-groups">
                <label for="vencedor">Vencedor</label>
                <input type="text" name="vencedor" id="vencedor" class="form-control">
            </div>

        <span id="saidaTexto"></span>
    </section>
</body>

<script src="js/14.js"></script>

</html>
